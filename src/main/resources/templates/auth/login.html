<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Login page</title>
    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
            margin-top: 10%;

        }
    </style>
</head>
<body class="text-center">

<form name="f" method="POST" action="/process_login"  class="form-signin">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>

    <label for="username" class="sr-only">Введите имя пользователя:</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="Введите имя пользователя"/>
    <br/>
    <label for="password" class="sr-only">Введите пароль:</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="Введите пароль"/>
    <br/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>

    <div th:if="${param.error}" style="color: red">
        Видимо что-то не так!
        <div th:text="${message}"/>
    </div>
</form>

<a class="nav-link" href="/auth/registration">Регистрация</a>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
