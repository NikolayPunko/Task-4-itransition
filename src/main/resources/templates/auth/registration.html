<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Registration</title>
    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
            margin-top: 10%;

        }
    </style>
</head>
<body class="text-center">


<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
    <label for="username" class="sr-only">Введите имя пользователя:</label>
    <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Введите имя пользователя"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    <br/>
    <label for="email" class="sr-only">Введите год рождения:</label>
    <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Введите email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">YearOfBirth Error</div>
    <br/>
    <label for="password" class="sr-only">Введите пароль:</label>
    <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Введите пароль"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
</form>

<a class="nav-link" href="/auth/login">Авторизация</a>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
